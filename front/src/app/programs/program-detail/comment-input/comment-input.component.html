<ng-container *ngIf="authService.isLoggedIn(); else notConnected">
  <mat-card class="new-comment-container">
      <mat-card-content>
          <form [formGroup]="form" action='#' (ngSubmit)="insertNewComment()">
              <mat-form-field class="example-full-width">
                  <mat-label>Ajouter un commentaire:</mat-label>
                  <textarea matInput formControlName="comment" placeholder="Programme très intéressant..."></textarea>
              </mat-form-field>
              <button type="submit" mat-raised-button color="primary">
                  Ajouter le commentaire
              </button>
          </form>
      </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #notConnected>
  <p>Connectez-vous pour commenter le programme d'entraînement.</p>
</ng-template>
